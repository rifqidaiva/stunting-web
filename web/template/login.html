{{ define "login" }}
<!DOCTYPE html>
<html lang="id">
  <head>
    {{ template "_head" . }}
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
      rel="stylesheet" />
  </head>
  <body>
    {{ template "_navbar" . }}

    <article class="container">
      <h1>Login</h1>
      <form
        method="POST"
        action="/login">
        <div class="mb-3">
          <label
            for="username"
            class="form-label">
            Username
          </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required />
        </div>
        <div class="mb-3">
          <label
            for="password"
            class="form-label">
            Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required />
        </div>
        <button
          type="submit"
          class="btn btn-primary">
          Login
        </button>
      </form>
    </article>

    {{ template "_footer" }}

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
  </body>
</html>
{{ end }}
