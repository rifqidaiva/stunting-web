{{ define "login" }}
<!DOCTYPE html>
<html lang="id">
  <head>
    {{ template "_head" . }}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
  </head>
  <body>
    {{ template "_navbar" . }}

    <article class="container">
      <h1>Login</h1>
      <form
        method="POST"
        action="/login">
        <div class="mb-3">
          <label
            for="username"
            class="form-label">
            Username
          </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required />
        </div>
        <div class="mb-3">
          <label
            for="password"
            class="form-label">
            Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required />
        </div>
        <button
          type="submit"
          class="btn btn-primary">
          Login
        </button>
      </form>
    </article>

    {{ template "_footer" }}
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
{{ end }}
