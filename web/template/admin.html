{{ define "admin"}}
<!DOCTYPE html>
<html lang="id">
  <head>
    {{ template "_head" . }}
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav
        id="sidebar"
        class="border-end p-4 d-flex flex-column bg-dark text-white"
        style="position: sticky; top: 0; height: 100svh; min-width: 250px; overflow-y: auto">
        <div class="sidebar-header">
          <h1 class="h2 border-bottom">Panel Admin</h1>
        </div>
        <ul
          class="list-unstyled px-2 my-4"
          role="tablist"
          aria-orientation="vertical">
          <li class="mb-2">
            <a
              data-mdb-tab-init
              class="nav-link active px-1"
              id="addSuffererContent-tab"
              href="#addSuffererContent"
              role="tab"
              aria-controls="addSuffererContent"
              aria-selected="true">
              <i class="fas fa-plus fa-xs me-2"></i>Tambah Penderita
            </a>
          </li>
          <li class="mb-2">
            <a
              data-mdb-tab-init
              class="nav-link px-1"
              id="dataContent-tab"
              href="#dataContent"
              role="tab"
              aria-controls="dataContent"
              aria-selected="false">
              <i class="fas fa-table fa-xs me-2"></i>Data
            </a>
          </li>
          <li class="mb-2">
            <a
              data-mdb-tab-init
              class="nav-link px-1"
              id="statisticsContent-tab"
              href="#statisticsContent"
              role="tab"
              aria-controls="statisticsContent"
              aria-selected="false">
              <i class="fas fa-chart-bar fa-xs me-2"></i>Statistik
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex-grow-1">
        {{ template "_navbar" . }}
        <article class="container-fluid">
          <div
            class="tab-content p-4"
            id="adminTabContent">
            <div
              class="tab-pane fade show active"
              id="addSuffererContent"
              role="tabpanel">
              {{ template "_addSuffererContent" . }}
            </div>
            <div
              class="tab-pane fade"
              id="dataContent"
              role="tabpanel">
              {{ template "_dataContent" . }}
            </div>
            <div
              class="tab-pane fade"
              id="statisticsContent"
              role="tabpanel">
              {{ template "_statisticsContent" . }}
            </div>
          </div>
        </article>
      </div>
    </div>

    {{ template "_footer" }}

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
    <script
      type="module"
      src="static/admin.js"></script>
  </body>
</html>
{{ end }}
